<h1 class="heading">Contact Us</h1>

<section class="contact">
    <div class="image">
        <img src="images/images.jpg" alt="Contact Us">
    </div>
    <form action="https://api.web3forms.com/submit" method="POST" onsubmit="return validateEmail()">
        <input type="hidden" name="access_key" value="8fd78e85-7a7e-442a-b028-e2f9cbb3b9cd">

        <div class="inputBox">
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email" name="email" id="email" required>
        </div>
        
        <input type="text" placeholder="Subject" class="box" name="subject" required>
        <textarea placeholder="Message" name="message" cols="30" rows="10" required></textarea>
        
        <button type="submit" class="btn">Send</button>
    </form>
</section>
